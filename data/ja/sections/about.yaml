# your designation
designation: 中小企業のDXに伴走するパートナー
# your company information
company:
  name: Nexa Engineering
  url: "https://nexa-eng.com/"

# your resume. this file path should be relative to you "static" directory
# Dreprecated. Use resourceLinks instead.
# resume: "files/resume.pdf"

# a summary about you
summary: >
  私たちNexa Engineeringは、以下の3つの柱を通じてお客様に価値を提供します：<br><br>
  
  <b>1. 先進的オートメーション：</b> 独自のAIエージェントが繰り返しの事務作業を自動化。貴社のチームがより創造的で価値の高い業務に集中できる環境を構築します。<br>
  <b>2. データに基づく意思決定：</b> 現場に散らばったデータを統合し、リアルタイムで経営状況を可視化。次のアクションにつながる「生きた情報」を提供します。<br>
  <b>3. 実践的なDX：</b> 過剰なシステム開発（オーバーエンジニアリング）は行いません。現場が使いやすく、費用対効果の高い「本当に役立つ」ソリューションを機動力を活かして迅速に導入します。
